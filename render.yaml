services:
  - type: web
    name: mobilna-asystentka
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    disk:
      name: database-disk
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000
