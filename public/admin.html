<!DOCTYPE html>
<html lang="pl">
<head>

    <title>Panel Administratora - M.A</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-gold: #c5a059;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, rgba(10, 10, 10, 0.95) 0%, rgba(0, 0, 0, 0.98) 100%);
            border-right: 1px solid rgba(197, 160, 89, 0.2);
            padding: 30px 0;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--color-gold);
            padding: 0 30px;
            margin-bottom: 50px;
        }

        .nav-item {
            padding: 18px 30px;
            margin: 8px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item:hover {
            background: rgba(197, 160, 89, 0.1);
            transform: translateX(5px);
        }

        .nav-item.active {
            background: rgba(197, 160, 89, 0.2);
            border-left: 4px solid var(--color-gold);
        }

        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 30px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            background: linear-gradient(90deg, var(--color-gold) 0%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            transition: 0.3s;
        }

        .stat-card:hover {
            border-color: var(--color-gold);
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #64748b;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--color-gold);
        }

        .section-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            font-weight: 800;
            color: var(--color-gold);
            margin-bottom: 20px;
        }

        .client-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .client-card:hover {
            border-color: var(--color-gold);
            transform: translateX(5px);
        }

        .client-name {
            font-size: 1.1rem;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .client-package {
            font-size: 0.8rem;
            color: #64748b;
        }

        .welcome-box {
            background: linear-gradient(135deg, rgba(197, 160, 89, 0.1) 0%, rgba(0, 0, 0, 0.3) 100%);
            border: 1px solid rgba(197, 160, 89, 0.3);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 40px;
        }

        .welcome-box h2 {
            margin-bottom: 10px;
        }

        .welcome-box p {
            color: #94a3b8;
        }

        .btn-primary {
            background: var(--color-gold);
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 800;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.4);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.75rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-danger:hover {
            background: #ef4444;
            color: #fff;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #0a0a0a;
            border: 1px solid var(--color-gold);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: var(--color-gold);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            color: #94a3b8;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 0.9rem;
        }

        .counter-box {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .counter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 800;
        }

        .counter-btn:hover {
            background: var(--color-gold);
            color: #000;
        }

        .counter-value {
            font-size: 1.5rem;
            font-weight: 800;
            min-width: 60px;
            text-align: center;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .task-card.emergency {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1rem;
            font-weight: 700;
        }

        .task-meta {
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 10px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        .status-new { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
        .status-in_progress { background: rgba(234, 179, 8, 0.2); color: #eab308; }
        .status-completed { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .status-rejected { background: rgba(239, 68, 68, 0.2); color: #ef4444; }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: var(--color-gold);
            transition: width 0.3s;
        }

        .client-info {
            flex: 1;
        }

        .client-stats {
            display: flex;
            gap: 20px;
            font-size: 0.85rem;
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: #ef4444;
            color: #fff;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(197, 160, 89, 0.95);
            color: #000;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease;
            z-index: 10000;
        }

        .toast.error {
            background: rgba(239, 68, 68, 0.95);
            color: #fff;
        }

        .toast.success {
            background: rgba(34, 197, 94, 0.95);
            color: #fff;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(197, 160, 89, 0.3);
            border-top-color: var(--color-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .right-sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: linear-gradient(180deg, rgba(10, 10, 10, 0.98) 0%, rgba(0, 0, 0, 1) 100%);
            border-left: 1px solid rgba(197, 160, 89, 0.2);
            transition: right 0.3s ease;
            z-index: 999;
            overflow-y: auto;
            padding: 30px 20px;
        }

        .right-sidebar.open {
            right: 0;
        }

        .toggle-sidebar-btn {

            right: 0;
            top: 50%;
            transform: translateY(-50%);

            color: #000;
            padding: 15px 8px;
            border: none;
            border-radius: 10px 0 0 10px;

        .toggle-sidebar-btn:hover {

        }

        .sidebar-section {

        }

        .sidebar-section-title {

            text-transform: uppercase;
            font-weight: 800;

        .sidebar-item:hover {

        .sidebar-item-name {

        }

        .sidebar-item-meta {

        .badge-count {

        .empty-state {

        }

        .restore-btn {

            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.7rem;

        }

        .restore-btn:hover {
            background: #22c55e;
            color: #fff;
        }

        .archive-year {
            background: rgba(197, 160, 89, 0.1);
            border: 1px solid rgba(197, 160, 89, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;

            transition: 0.3s;
        }

        .archive-year:hover {
            background: rgba(197, 160, 89, 0.2);
            transform: translateX(-3px);
        }

        .archive-year-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 800;
            font-size: 1.1rem;
        }

        .archive-month {

            padding: 12px;
            margin: 8px 0 8px 15px;
            border-radius: 8px;

        }

        .archive-month:hover {

        .archive-client {

            border-radius: 6px;

            transition: 0.3s;
        }

        .archive-client:hover {
            background: rgba(255, 255, 255, 0.04);
            border-left-color: var(--color-gold);
        }

        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .collapsible-content.open {
            max-height: 2000px;
        }

        .chevron {
            transition: transform 0.3s;
        }

        .chevron.open {
            transform: rotate(180deg);
        }

        .archive-detail {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            margin: 10px 0 10px 45px;
            border-radius: 8px;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #94a3b8;
            font-weight: 600;
        }

        .detail-value {
            color: var(--color-gold);
            font-weight: 700;
        }

        @media (max-width: 1024px) {
            .right-sidebar {
                width: 320px;
                right: -320px;
            }
        }

        @media (max-width: 768px) {
            .right-sidebar {
                width: 100%;
                right: -100%;
            }
            
            .toggle-sidebar-btn {
                font-size: 1rem;
                padding: 12px 6px;
            }
        }

        .pulse-notification {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(197, 160, 89, 0.7);
            }
            50% {
                box-shadow: 0 0 20px 10px rgba(197, 160, 89, 0);
            }
        }

        .notification-badge {
            position: absolute;
            top: 10px;
            right: 100%;
            background: #ef4444;
            color: #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 800;
        }
    </style>
</head>

<script>
    // State
    let currentClientId = null;
    let currentEmergencyId = null;
    let allClients = [];
    let currentSection = 'dashboard';
    let sidebarOpen = false;

    // Toast notifications
    function showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.style.animation = 'slideIn 0.3s ease reverse';
            setTimeout(() => toast.remove(), 300);
        }, 3000);

    async function updateCounter(type, delta) {
        if (!currentClientId) return;
        
        const client = allClients.find(c => c.id === currentClientId);
        if (!client) return;

        try {
            const newValue = type === 'visits' 
                ? Math.max(0, client.visits_used + delta)
                : Math.max(0, client.hours_used + delta);

            const updateData = type === 'visits'
                ? { visits_used: newValue }
                : { hours_used: newValue };

            await fetchAPI(`/api/clients/${currentClientId}/subscription`, {
                method: 'PUT',
                body: JSON.stringify(updateData)
            });

            showToast('Liczniki zaktualizowane', 'success');

            await loadDashboardData();
            openClientModal(currentClientId);
        } catch (error) {

            <h1>üí∞ Rozliczenia</h1>
            <p style="color: #64748b;">Modu≈Ç rozlicze≈Ñ bƒôdzie dostƒôpny wkr√≥tce</p>
        `;
    }

    // Logout
    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = 'login.html';
    }

    // Right Sidebar Functions
    function toggleRightSidebar() {
        sidebarOpen = !sidebarOpen;
        const sidebar = document.getElementById('rightSidebar');
        sidebar.classList.toggle('open');
        
        if (sidebarOpen) {
            loadSidebarData();
        }
    }

    async function loadSidebarData() {
        await loadMemoriumList();
        await loadArchiveList();
    }

    async function loadMemoriumList() {
        try {
            const clients = await fetchAPI('/api/clients');
            const memoriumClients = clients.filter(c => c.status === 'memorium');
            
            document.getElementById('memoriumCount').textContent = memoriumClients.length;
            
            // Update notification badge
            const notificationBadge = document.getElementById('archiveNotification');
            const toggleBtn = document.getElementById('toggleSidebarBtn');
            if (memoriumClients.length > 0) {
                notificationBadge.textContent = memoriumClients.length;
                notificationBadge.style.display = 'flex';
                toggleBtn.classList.add('pulse-notification');
            } else {
                notificationBadge.style.display = 'none';
                toggleBtn.classList.remove('pulse-notification');
            }
            
            const container = document.getElementById('memoriumList');
            if (memoriumClients.length === 0) {
                container.innerHTML = '<div class="empty-state">Brak klient√≥w w Memorium</div>';
                return;
            }
            
            container.innerHTML = memoriumClients.map(client => `
                <div class="sidebar-item" onclick="openClientModal(${client.id})">
                    <div class="sidebar-item-name">${client.company_name}</div>
                    <div class="sidebar-item-meta">
                        ${client.package_name || 'Brak pakietu'}<br>
                        Przeniesiono: ${new Date(client.updated_at || client.created_at).toLocaleDateString('pl-PL')}
                    </div>
                    <button class="restore-btn" onclick="event.stopPropagation(); restoreFromMemorium(${client.id})">
                        ‚Ü©Ô∏è Przywr√≥ƒá
                    </button>
                </div>
            `).join('');
        } catch (error) {
            console.error('Error loading memorium:', error);
        }
    }

    async function loadArchiveList() {
        try {
            const response = await fetchAPI('/api/tasks/archive');
            
            if (!response || !response.years || response.years.length === 0) {
                document.getElementById('archiveCount').textContent = 0;
                document.getElementById('archiveList').innerHTML = '<div class="empty-state">Brak zarchiwizowanych danych</div>';
                return;
            }
            
            document.getElementById('archiveCount').textContent = response.years.length;
            
            const container = document.getElementById('archiveList');
            container.innerHTML = response.years.map(year => `
                <div class="archive-year" onclick="toggleYear(${year})">
                    <div class="archive-year-header">
                        <span>üìÖ ${year}</span>
                        <span class="chevron" id="chevron-${year}">‚ñº</span>
                    </div>
                    <div class="collapsible-content" id="year-${year}"></div>
                </div>
            `).join('');
        } catch (error) {
            console.error('Error loading archive:', error);
            document.getElementById('archiveList').innerHTML = '<div class="empty-state">B≈ÇƒÖd ≈Çadowania archiwum</div>';
        }
    }

    async function restoreFromMemorium(clientId) {
        if (!confirm('Czy na pewno przywr√≥ciƒá klienta do aktywnych?')) return;
        
        try {
            await fetchAPI(`/api/clients/${clientId}/status`, {
                method: 'PUT',
                body: JSON.stringify({ status: 'active' })
            });
            
            showToast('Klient przywr√≥cony do aktywnych', 'success');
            loadSidebarData();
            if (currentSection === 'dashboard' || currentSection === 'clients') {
                loadDashboardData();
            }
        } catch (error) {
            showToast('B≈ÇƒÖd przywracania: ' + error.message, 'error');
        }
    }

    // Show toast notification
    function showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.style.animation = 'slideIn 0.3s ease reverse';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('admin-name').textContent = user.full_name || 'Admin';
        document.getElementById('admin-email').textContent = user.email || 'admin@example.com';
        
        loadDashboard();
        
        // Check for memorium items on load
        checkMemoriumNotification();
        
        // Auto-refresh dashboard data every 30 seconds
        setInterval(() => {
            if (currentSection === 'dashboard') {
                loadDashboardData();
            }
            // Refresh sidebar if open
            if (sidebarOpen) {
                loadSidebarData();
            } else {
                // Check notification even when closed
                checkMemoriumNotification();
            }
        }, 30000);
    });

    // Check memorium count for notification
    async function checkMemoriumNotification() {
        try {
            const clients = await fetchAPI('/api/clients');
            const memoriumClients = clients.filter(c => c.status === 'memorium');
            
            const notificationBadge = document.getElementById('archiveNotification');
            const toggleBtn = document.getElementById('toggleSidebarBtn');
            
            if (memoriumClients.length > 0) {
                notificationBadge.textContent = memoriumClients.length;
                notificationBadge.style.display = 'flex';
                toggleBtn.classList.add('pulse-notification');
            } else {
                notificationBadge.style.display = 'none';
                toggleBtn.classList.remove('pulse-notification');
            }
        } catch (error) {
            console.error('Error checking memorium:', error);
        }
    }

    // Archive hierarchy navigation
    let openYears = {};
    let openMonths = {};
    
    async function toggleYear(year) {
        event.stopPropagation();
        const content = document.getElementById(`year-${year}`);
        const chevron = document.getElementById(`chevron-${year}`);
        
        if (openYears[year]) {
            content.classList.remove('open');
            chevron.classList.remove('open');
            openYears[year] = false;
        } else {
            // Load months if not loaded
            if (!content.innerHTML) {
                await loadMonths(year);
            }
            content.classList.add('open');
            chevron.classList.add('open');
            openYears[year] = true;
        }
    }
    
    async function loadMonths(year) {
        try {
            const response = await fetchAPI(`/api/tasks/archive/${year}`);
            const container = document.getElementById(`year-${year}`);
            
            if (!response || !response.months || response.months.length === 0) {
                container.innerHTML = '<div class="empty-state" style="margin-left: 15px;">Brak danych dla tego roku</div>';
                return;
            }
            
            const monthNames = ['Stycze≈Ñ', 'Luty', 'Marzec', 'Kwiecie≈Ñ', 'Maj', 'Czerwiec', 
                               'Lipiec', 'Sierpie≈Ñ', 'Wrzesie≈Ñ', 'Pa≈∫dziernik', 'Listopad', 'Grudzie≈Ñ'];
            
            container.innerHTML = response.months.map(m => `
                <div class="archive-month" onclick="toggleMonth(${year}, ${m.month})">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <strong>${monthNames[m.month - 1]}</strong>
                            <div style="font-size: 0.75rem; color: #64748b; margin-top: 4px;">
                                ${m.clients_count || 0} klient√≥w ‚Ä¢ ${m.total_tasks || 0} zada≈Ñ ‚Ä¢ ${(m.total_revenue || 0).toLocaleString('pl-PL')} PLN
                            </div>
                        </div>
                        <span class="chevron" id="chevron-${year}-${m.month}">‚ñº</span>
                    </div>
                    <div class="collapsible-content" id="month-${year}-${m.month}"></div>
                </div>
            `).join('');
        } catch (error) {
            console.error('Error loading months:', error);
        }
    }
    
    async function toggleMonth(year, month) {
        event.stopPropagation();
        const content = document.getElementById(`month-${year}-${month}`);
        const chevron = document.getElementById(`chevron-${year}-${month}`);
        const key = `${year}-${month}`;
        
        if (openMonths[key]) {
            content.classList.remove('open');
            chevron.classList.remove('open');
            openMonths[key] = false;
        } else {
            // Load clients if not loaded
            if (!content.innerHTML) {
                await loadArchiveClients(year, month);
            }
            content.classList.add('open');
            chevron.classList.add('open');
            openMonths[key] = true;
        }
    }
    
    async function loadArchiveClients(year, month) {
        try {
            const response = await fetchAPI(`/api/tasks/archive/${year}/${month}`);
            const container = document.getElementById(`month-${year}-${month}`);
            
            if (!response || !response.clients || response.clients.length === 0) {
                container.innerHTML = '<div class="empty-state" style="margin-left: 30px;">Brak klient√≥w</div>';
                return;
            }
            
            container.innerHTML = response.clients.map(client => `
                <div class="archive-client" onclick="showArchiveDetails(${year}, ${month}, ${client.user_id}, '${client.client_name}')">
                    <div style="font-weight: 700; margin-bottom: 4px;">${client.client_name}</div>
                    <div style="font-size: 0.75rem; color: #64748b;">
                        ${client.package_name || 'Brak pakietu'} ‚Ä¢ ${client.tasks_count || 0} zada≈Ñ ‚Ä¢ ${(client.revenue || 0).toLocaleString('pl-PL')} PLN
                    </div>
                </div>
            `).join('');
        } catch (error) {
            console.error('Error loading archive clients:', error);
        }
    }
    
    async function showArchiveDetails(year, month, userId, clientName) {
        event.stopPropagation();
        
        try {
            const archive = await fetchAPI(`/api/tasks/archive/${year}/${month}/${userId}`);
            
            if (!archive) {
                showToast('Nie znaleziono danych archiwum', 'error');
                return;
            }
            
            const monthNames = ['Stycze≈Ñ', 'Luty', 'Marzec', 'Kwiecie≈Ñ', 'Maj', 'Czerwiec', 
                               'Lipiec', 'Sierpie≈Ñ', 'Wrzesie≈Ñ', 'Pa≈∫dziernik', 'Listopad', 'Grudzie≈Ñ'];
            
            // Create modal for archive details
            const modalHtml = `
                <div class="modal-overlay active" id="archiveDetailModal" onclick="closeArchiveModal()">
                    <div class="modal" onclick="event.stopPropagation()" style="max-width: 700px;">
                        <h2>üìä Archiwum: ${clientName}</h2>
                        <p style="color: #64748b; margin-bottom: 20px;">${monthNames[month - 1]} ${year}</p>
                        
                        <div class="archive-detail">
                            <div class="detail-row">
                                <span class="detail-label">Pakiet:</span>
                                <span class="detail-value">${archive.package_name || 'Brak'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Liczba zada≈Ñ:</span>
                                <span class="detail-value">${archive.tasks_count || 0}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Wykorzystane wizyty:</span>
                                <span class="detail-value">${archive.visits_used || 0}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Wykorzystane godziny:</span>
                                <span class="detail-value">${archive.hours_used || 0}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Przych√≥d:</span>
                                <span class="detail-value">${(archive.revenue || 0).toLocaleString('pl-PL')} PLN</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Data archiwizacji:</span>
                                <span class="detail-value">${new Date(archive.created_at).toLocaleDateString('pl-PL')}</span>
                            </div>
                        </div>
                        
                        <div style="margin-top: 20px; padding: 15px; background: rgba(239, 68, 68, 0.1); border-radius: 10px; border-left: 3px solid #ef4444;">
                            <strong>üîí Dane chronione</strong>
                            <p style="margin-top: 8px; font-size: 0.85rem; color: #94a3b8;">
                                Dane archiwalne sƒÖ trwale chronione i nie mogƒÖ byƒá usuniƒôte, nawet po usuniƒôciu klienta z systemu.
                            </p>
                        </div>
                        
                        <button class="btn-primary" onclick="closeArchiveModal()" style="width: 100%; margin-top: 20px;">
                            Zamknij
                        </button>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHtml);
        } catch (error) {
            showToast('B≈ÇƒÖd ≈Çadowania szczeg√≥≈Ç√≥w: ' + error.message, 'error');
        }
    }
    
    function closeArchiveModal() {
        const modal = document.getElementById('archiveDetailModal');
        if (modal) {
            modal.remove();
        }
    }
</script>
